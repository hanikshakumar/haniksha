<html lang="en">
 <head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
  <title>
   Urbanic
  </title>
  <script src="https://cdn.tailwindcss.com">
  </script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
 </head>
 <body class="bg-gray-100">
  <div class="max-w-md mx-auto bg-white">
   <!-- Header -->
   <div class="flex justify-between items-center p-4">
    <i class="fas fa-arrow-left">
    </i>
    <div class="flex space-x-4">
     <i class="fas fa-user">
     </i>
     <i class="fas fa-heart">
     </i>
     <i class="fas fa-shopping-bag">
     </i>
     <i class="fas fa-ellipsis-h">
     </i>
    </div>
   </div>
   <!-- Orders and Returns Section -->
   <div class="grid grid-cols-2 gap-4 p-4">
    <div class="bg-white p-4 rounded-lg flex items-center justify-between">
     <div class="flex items-center space-x-2">
      <img alt="My orders icon" height="24" src="https://storage.googleapis.com/a1aa/image/Zp-GqH0jqwMDeM3V9qyI1TKa4liAfxCGysKxYCkel9M.jpg" width="24"/>
      <span>
       My orders
      </span>
     </div>
     <i class="fas fa-chevron-right">
     </i>
    </div>
    <div class="bg-white p-4 rounded-lg flex items-center justify-between">
     <div class="flex items-center space-x-2">
      <img alt="Returns icon" height="24" src="https://storage.googleapis.com/a1aa/image/X7RgPrUU0wzJMzHIU2e2H0XRSQ8Kv68ia1qK8rcAgdw.jpg" width="24"/>
      <span>
       Returns
      </span>
     </div>
     <i class="fas fa-chevron-right">
     </i>
    </div>
   </div>
   <!-- My Account Section -->
   <div class="p-4">
    <h2 class="text-gray-500 mb-2">
     My Account
    </h2>
    <div class="bg-white p-4 rounded-lg flex items-center justify-between mb-2">
     <span>
      Wishlist
     </span>
     <i class="fas fa-chevron-right">
     </i>
    </div>
    <div class="bg-white p-4 rounded-lg flex items-center justify-between mb-2">
     <span>
      My Profile
     </span>
     <i class="fas fa-chevron-right">
     </i>
    </div>
    <div class="bg-white p-4 rounded-lg flex items-center justify-between mb-2">
     <span>
      Settings
     </span>
     <i class="fas fa-chevron-right">
     </i>
    </div>
   </div>
   <!-- Help Center Section -->
   <div class="p-4">
    <h2 class="text-gray-500 mb-2">
     Help Center
    </h2>
    <div class="bg-white p-4 rounded-lg flex items-center justify-between mb-2">
     <span>
      Customer Service
     </span>
     <i class="fas fa-chevron-right">
     </i>
    </div>
    <div class="bg-white p-4 rounded-lg flex items-center justify-between mb-2">
     <span>
      Return Policy
     </span>
     <i class="fas fa-chevron-right">
     </i>
    </div>
    <div class="bg-white p-4 rounded-lg flex items-center justify-between mb-2">
     <span>
      Shipping &amp; Delivery
     </span>
     <i class="fas fa-chevron-right">
     </i>
    </div>
    <div class="bg-white p-4 rounded-lg flex items-center justify-between mb-2">
     <span>
      More
     </span>
     <i class="fas fa-chevron-right">
     </i>
    </div>
   </div>
  </div>
 </body>
</html>
