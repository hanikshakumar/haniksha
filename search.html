<html lang="en">
 <head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
  <title>
   Product Page
  </title>
  <script src="https://cdn.tailwindcss.com">
  </script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
  <script>
   function toggleForm() {
     const loginForm = document.getElementById('login-form');
     const signupForm = document.getElementById('signup-form');
     loginForm.classList.toggle('hidden');
     signupForm.classList.toggle('hidden');
   }
  </script>
 </head>
 <body class="bg-gray-100">
  <div class="max-w-screen-lg mx-auto p-4">
   <!-- Top Navigation -->
   <div class="flex items-center justify-between mb-4">
    <div class="flex items-center space-x-2">
     <i class="fas fa-arrow-left text-xl">
     </i>
     <i class="fas fa-search text-xl">
     </i>
    </div>
   </div>
   <!-- Login/Sign Up -->
   <div class="bg-white p-6 rounded shadow mb-4">
    <h2 class="text-2xl font-bold mb-4">
     Login or Sign Up
    </h2>
    <form id="login-form">
     <div class="mb-4">
      <label class="block text-gray-700 mb-2" for="email">
       Email
      </label>
      <input class="w-full px-3 py-2 border rounded" id="email" name="email" type="email"/>
     </div>
     <div class="mb-4">
      <label class="block text-gray-700 mb-2" for="password">
       Password
      </label>
      <input class="w-full px-3 py-2 border rounded" id="password" name="password" type="password"/>
     </div>
     <div class="flex items-center justify-between">
      <button class="bg-blue-500 text-white px-4 py-2 rounded" type="submit">
       Login
      </button>
      <a class="text-blue-500 cursor-pointer" onclick="toggleForm()">
       Sign Up
      </a>
     </div>
    </form>
    <form class="hidden" id="signup-form">
     <div class="mb-4">
      <label class="block text-gray-700 mb-2" for="full-name">
       Full Name
      </label>
      <input class="w-full px-3 py-2 border rounded" id="full-name" name="full-name" type="text"/>
     </div>
     <div class="mb-4">
      <label class="block text-gray-700 mb-2" for="phone-number">
       Phone Number
      </label>
      <input class="w-full px-3 py-2 border rounded" id="phone-number" name="phone-number" type="tel"/>
     </div>
     <div class="mb-4">
      <label class="block text-gray-700 mb-2" for="signup-email">
       Email
      </label>
      <input class="w-full px-3 py-2 border rounded" id="signup-email" name="signup-email" type="email"/>
     </div>
     <div class="mb-4">
      <label class="block text-gray-700 mb-2" for="address">
       Address
      </label>
      <input class="w-full px-3 py-2 border rounded" id="address" name="address" type="text"/>
     </div>
     <div class="mb-4">
      <label class="block text-gray-700 mb-2" for="signup-password">
       Password
      </label>
      <input class="w-full px-3 py-2 border rounded" id="signup-password" name="signup-password" type="password"/>
     </div>
     <div class="mb-4">
      <label class="block text-gray-700 mb-2" for="confirm-password">
       Confirm Password
      </label>
      <input class="w-full px-3 py-2 border rounded" id="confirm-password" name="confirm-password" type="password"/>
     </div>
     <div class="flex items-center justify-between">
      <button class="bg-blue-500 text-white px-4 py-2 rounded" type="submit">
       Sign Up
      </button>
      <a class="text-blue-500 cursor-pointer" onclick="toggleForm()">
       Login
      </a>
     </div>
    </form>
   </div>
   <!-- Products Grid -->
   <div class="grid grid-cols-2 gap-4">
    <!-- Product 1 -->
    <div class="bg-white p-4 rounded shadow">
     <img alt="Freedom Bra" class="w-full h-40 object-cover mb-2" height="200" src="C:\Users\Haniksha B\OneDrive\Desktop\SE\images\88.jpg" width="300"/>
     <div class="text-gray-700">
      Light green suit jacket and crop top with skirt
     </div>
     <div class="text-gray-900 font-bold">
      ₹490
     </div>
     <div class="bg-red-100 text-red-600 px-2 py-1 rounded inline-block">
      
     </div>
    </div>
    <!-- Product 2 -->
    <div class="bg-white p-4 rounded shadow">
     <img alt="Solid Satchel Bag" class="w-full h-40 object-cover mb-2" height="200" src="https://storage.googleapis.com/a1aa/image/yHWVjMpFIsr0YTNGEtzoP2U9f5lJvy0-rJRhB1ieLMQ.jpg" width="300"/>
     <div class="text-gray-700">
      Solid Satchel Bag
     </div>
     <div class="text-gray-900 font-bold">
      ₹1,192
      <span class="text-green-600">
       20%
      </span>
     </div>
     <div class="text-gray-500 line-through">
      ₹1,490
     </div>
    </div>
    
     </div>
    </div>
   
   </div>
  </div>
 </body>
</html>
